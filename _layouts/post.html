---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {% include post/date.html date=page.date %}
      </time>
      {% assign username = page.author %}

      <div class="user-profile">
        <div class="user-profile-image">
          {% include author/avatar.html username=username size=60 %}
        </div>
        <p class="user-name">{% include author/links.html  username=username show_author_link=true %}</p>
      </div>
    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
